<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fff; /* White background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
 font-family: 'Montserrat', sans-serif;
            padding: 20px;
           background: linear-gradient(60deg, #004AAD, #00BF63);
            color: #fff; /* White text */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007e3a; /* Dark Green */
        }
        form {
            margin-top: 20px;
 font-family: 'Montserrat', sans-serif;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid #007e3a; /* Dark Green border */
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #fff; /* White background */
            color: #001f3f; /* Dark Blue text */
        }
        input[type="submit"] {
            background-color: #007e3a; /* Dark Green button */
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #005129; /* Darker Green on hover */
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #007e3a; /* Dark Green text */
        }
        .login-link a {
            color: #007e3a; /* Dark Green link */
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color:#fff">Register</h2>
        <form id="registerForm" action="#">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="submit" value="Register">
        </form>
        <div class="login-link">
            <span style="color:#fff">Already have an account?</span> <a href="login.html" style="color:#fff">Login</a>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
   import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAauhTRKCxnwpXvfdvRMXfU1K9oFvYgRRE",
            authDomain: "login-b62bd.firebaseapp.com",
            projectId: "login-b62bd",
            storageBucket: "login-b62bd.appspot.com",
            messagingSenderId: "861930818449",
            appId: "1:861930818449:web:1c5f962893ca85ecf5a830",
            measurementId: "G-KHJSX85R56"
        };
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const analytics = getAnalytics(app);

        document.getElementById("registerForm").addEventListener("submit", async e => {
            e.preventDefault();

            const username = e.target.username.value;
            const password = e.target.password.value;
            const email = e.target.email.value;

            if (username && password && email) {
                try {
                    await addDoc(collection(db, 'users'), {
                        username: username,
                        password: password,
                        email: email
                    });
                    alert("Registration successful! You can now log in.");
                    window.location.href = "login.html";
                } catch (error) {
                    console.error("Error adding document: ", error);
                    alert(`Error during registration: ${error.message}`);
                }
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>
</body>
</html>
